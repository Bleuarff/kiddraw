<!doctype HTML>
<html>
  <head>
    <title>Kid Draw</title>
    <meta charset="utf-8">
    <script src="/lib/vue.js"></script>
    <script>var module = {}</script>
    <script src="/colorsys/colorsys.js"></script>
    <script src="/js/queue.js"></script>
    <script src="/js/color.js"></script>
    <script src="/js/filler.js"></script>
    <script src="/components/palette.js"></script>
    <script src="/components/tools.js"></script>
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="/style.css"></link>
  </head>
  <body>
    <div id="app">
      <my-palette v-on:color-select="setColor"></my-palette>
      <div id="border">
        <canvas id="board" width="640" height="400" v-on:click="fill" v-on:mousedown="startDraw">
        </canvas>
      <my-tools v-on:tool-select="setTool"></my-tools>
    </div>
  </div>

    <script>
      vm.$mount('#app')
    </script>
  </body>
